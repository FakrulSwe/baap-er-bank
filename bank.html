<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some <span class="font-semibold text-violet-600">Moooooony</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-slate-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-300  p-8 rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">1250</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit & Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-amber-500 p-8 rounded-xl">
                    <h3 class="text-2xl mb-4 text-white">Please Deposit</h3>
                    <input class="w-9/12 block mb-3 px-3 rounded-lg" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                <button id="btn-deposit" class="bg-violet-800 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-green-700 p-8 rounded-xl">
                    <h3 class="text-2xl mb-4 text-white">Please Withdraw</h3>
                    <input class="w-4/5 block mb-3 px-3 rounded-lg" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                <button id="btn-withdraw" class="bg-violet-800 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
